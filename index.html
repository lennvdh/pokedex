<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/2e0a884014.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=BenchNine:wght@300&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pokedex</title>
</head>
<body id="pokedex">
<div class="container-fluid px-0">
    <header>
        <div class="headerH1">
            <h1>Pokemon</h1>
        </div>
    </header>
    <main class="container">
        <div class="pokedexCtn">
            <img src="img/pokedexpaint.png" alt="pokedex">
            <div class="pokemonImgCtn">
                <div class="row">
                    <div class="col">
                        <div class="pokemonFrontImg">front</div>
                        <div class="pokemonBackImg">back</div>
                    </div>
                    <div class="col">
                        <h5>Type:</h5>
                        <div class="types"></div>
                    </div>
                </div>

            </div>
            <div class="idBtnCtn">
                <button title="Previous ID" class="btn btn-success idBtnStyle"><i class="fas fa-backward"></i></button>
                <button title="Next ID" class="btn btn-warning idBtnStyle"><i class="fas fa-forward"></i></button>
            </div>
            <div class="idScreenCtn">000</div>
            <div class="nameAndMovesCtn">
                <h5 class="name">Name</h5>
                <ul>
                    <div class="row">
                        <li  class="col pokeMove"></li>
                        <li class="col pokeMove"></li>
                    </div>
                    <div class="row">
                        <li class="col pokeMove"></li>
                        <li class="col pokeMove"></li>
                    </div>
                </ul>
            </div>
            <form class="searchCtn">
                <input id="pokeinput" type="text" name="search" placeholder="Name/ID">
                <button id="run" class="btn btn-secondary" type="submit"><i class="fas fa-search"></i></button>
            </form>
            <div class="evolutionImgCtn">
                <div class="prevEvo"></div>
                <div class="nextEvo"></div>
            </div>
        </div>
    </main>
    <footer>
        &copy; Copyright 2020.
    </footer>
</div>
    <script src="js/js-lenn.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
